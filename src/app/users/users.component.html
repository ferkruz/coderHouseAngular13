<section class="relative block py-24 lg:pt-0 bg-blueGray-800">
    <div class="w-full lg:w-12/12 px-4">
      <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200">

        <div class="flex-auto p-5 lg:p-10">
            <h4 class="text-2xl font-semibold">LISTA DE ALUMNOS</h4>
            <p class="leading-relaxed mt-1 mb-4 text-blueGray-500">
                Interpolaci√≥n y Directivas
            </p>
            <button class="py-2 px-3 m-2 bg-blue-500 hover:bg-nav-hover-blue rounded-md text-white"
                    (click)="colorButton(color)">Cambiar Color</button>
            
            <button class="py-2 px-3 m-2 bg-blue-500 hover:bg-nav-hover-blue rounded-md text-white"

        </div>        
      </div>  
    </div>
