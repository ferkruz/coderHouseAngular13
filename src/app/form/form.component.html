<section class="relative block py-24 lg:pt-0 bg-blueGray-800">
        <div class="w-full lg:w-6/12 px-4">
          <div
            class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200"
          >

            <div class="flex-auto p-5 lg:p-10">
                <h4 class="text-2xl font-semibold">Formulario de contacto Web</h4>
                <p class="leading-relaxed mt-1 mb-4 text-blueGray-500">
                Complete este formulario 
                </p>
                <div class="relative w-full mb-3 mt-8">
                <label
                    class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                    htmlFor="full-name"
                >
                    Nombre Completo
                </label>
                <input
                    type="text"
                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                    placeholder="Nombre Completo"
                />
                </div>

                <div class="relative w-full mb-3">
                <label
                    class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                    htmlFor="email"
                >
                    Email
                </label>
                <input
                    type="email"
                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                    placeholder="Email"
                />
                </div>

                <div class="relative w-full mb-3">
                <label
                    class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                    htmlFor="mensaje"
                >
                    Mensaje
                </label>
                <textarea
                    rows="4"
                    cols="80"
                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                    placeholder="Escriba su mensaje..."
                ></textarea>
                </div>
                <div class="text-center mt-6">
                <button
                    class="bg-blue-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                    type="button"
                >
                    Enviar mensaje
                </button>
                <button
                    class="bg-red-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                    type="button"
                >
                    Cancelar
                </button>
                </div>
            
            </div>
        </div>
    </div>
</section>
